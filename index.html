<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <ul>
      <li><button class="answer-btn" data-answer="a" id="a_text"></button></li>
      <li><button class="answer-btn" data-answer="b" id="b_text"></button></li>
      <li><button class="answer-btn" data-answer="c" id="c_text"></button></li>
      <li><button class="answer-btn" data-answer="d" id="d_text"></button></li>
    </ul>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
